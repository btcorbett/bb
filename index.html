<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bb.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Nanum+Gothic&family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>BennyBoard</title>

  </head>
  <body>
    <div class="contain lg">

      <div class="title">
        <img class="benny sm" src="images/benny.png" alt="Benny">
        <div class="title-txt">
          The Benny Board!
        </div>
      </div>

      <div id="access">
          <label for="user">Username</label>
          <input id="user-in" type="text" name="user" maxlength=10 required>
          <label for="pass">Password</label>
          <input id="pass-in" type="password" name="pass" maxlength=8 required>
          <button name="login" onclick="access()">Login</button>
          <span id="resp"></span>
      </div>

    </div>

    <script src="bb.js" charset="utf-8"></script>
  </body>
</html>
