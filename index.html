<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bb.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Nanum+Gothic&family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>BennyBoard</title>

  </head>
  <body>
    <div class="contain lg">

      <div class="title">
        <img id="benny" src="images/benny.png" alt="Benny">
        <div id="title-txt">
          The Benny Board!
        </div>
      </div>

      <div id="access">
          <label for="user">Username</label>
          <input type="text" name="user" maxlength=10>
          <label for="pass">Password</label>
          <input type="password" name="pass" maxlength=10>
          <button name="login">Login</button>
      </div>

    </div>
  </body>
</html>
