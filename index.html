<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bb.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Nanum+Gothic&family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>BennyBoard</title>

  </head>
  <body>

    <!-- Title -->

    <div id="title" class="title lg">
      <p></p>
      <img class="benny" src="images/benny.png" alt="Benny">
      <div class="title-txt">
        The Benny Board!
      </div>
      <p></p>
    </div>

    <!-- Content -->

    <div id="access">
        <label for="user">Username</label>
        <input disabled id="user-in" type="text" name="user" maxlength=10 required>
        <label for="pass">Password</label>
        <input disabled id="pass-in" type="password" name="pass" maxlength=8 required>
        <button name="login" onclick="access()" on>Login</button>
        <span id="resp"></span>
    </div>

    <script src="bb.js" charset="utf-8"></script>
  </body>
</html>
