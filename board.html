<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bb.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Nanum+Gothic&family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>The Benny Board</title>

  </head>
  <body>

    <!-- Title -->

    <div id="title" class="title lg">
      <p></p>
      <img class="benny" src="images/benny.png" alt="Benny">
      <div class="title-txt">
        The Benny Board!
      </div>
      <p></p>
    </div>

    <!-- Content -->

    <div class="contentain lg">

      <!-- Group Selector -->

      <div class="contChoose">
        <div class="choose">
          <section class="con atop"></section>
          <img id="arrowL" src="images/arrowL.png" class="arrow atop" onclick=groupSlide(this.id)>
          <p id="groupTxt" class="gTxt">
            <span id="cTxt"></span>
          </p>
          <img id="arrowR" src="images/arrowR.png" class="arrow atop" onclick=groupSlide(this.id)>
          <section class="con atop"></section>
          <div class="con-img-con con-lb atop">
            <section id="reset" class="con con-img atop" onclick=resetGroups()></section>
          </div>
          <div class="con-img-con con-lb atop">
            <section id="plus" class="con con-img atop" onclick=openGroups()></section>
          </div>
          <div class="con-img-con con-lb atop">
            <section id="minus" class="con con-img atop" onclick=closeGroups()></section>
          </div>
          <section class="con con-lb atop"></section>
        </div>
      </div>

      <p id="instruction">Use the icons below to hear your favourite phrases!</p>
      <hr>

      <!-- Greetings -->
      <div class="group" id="Greetings">
        <p class="name">Greetings</p>
        <div class="icons">
          <div id="grtg_1" onclick=iconPlay(this.id)>
            <img class="icon" src="images/greeting.png" alt="greeting">
          </div>
          <div id="grtg_2" onclick=iconPlay(this.id)>
            <img  class="icon" src="images/greeting.png" alt="greeting">
          </div>
          <div id="grtg_3" onclick=iconPlay(this.id)>
            <img  class="icon hide" src="images/greeting.png" alt="greeting">
          </div>
          <div id="grtg_4" onclick=iconPlay(this.id)>
            <img class="icon hide" src="images/greeting.png" alt="greeting">
          </div>
          <div id="grtg_5" onclick=iconPlay(this.id)>
            <img class="icon hide" src="images/greeting.png" alt="greeting">
          </div>
        </div>
      </div>
      <!-- British -->
      <div class="group" id="British">
        <p class="name">British</p>
        <div class="icons">
          <div id="brit_1" onclick=iconPlay(this.id)>
            <img class="icon" src="images/british.png" alt="British flag">
          </div>
          <div id="brit_2" onclick=iconPlay(this.id)>
            <img  class="icon" src="images/british.png" alt="British flag">
          </div>
          <div id="brit_3" onclick=iconPlay(this.id)>
            <img  class="icon hide" src="images/british.png" alt="British flag">
          </div>
          <div id="brit_4" onclick=iconPlay(this.id)>
            <img class="icon hide" src="images/british.png" alt="British flag">
          </div>
          <div id="brit_5" onclick=iconPlay(this.id)>
            <img class="icon hide" src="images/british.png" alt="British flag">
          </div>
        </div>
      </div>
      <!-- Compliments -->
      <div class="group" id="Compliments">
        <p class="name">Compliments</p>
        <div class="icons">
          <div id="comp_1" onclick=iconPlay(this.id)>
            <img class="icon" src="images/compliment.png" alt="heart eyes">
          </div>
          <div id="comp_2" onclick=iconPlay(this.id)>
            <img class="icon" src="images/compliment.png" alt="heart eyes">
          </div>
          <div id="comp_3" onclick=iconPlay(this.id)>
            <img class="icon hide" src="images/compliment.png" alt="heart eyes">
          </div>
          <div id="comp_4" onclick=iconPlay(this.id)>
            <img class="icon hide" src="images/compliment.png" alt="heart eyes">
          </div>
          <div id="comp_5" onclick=iconPlay(this.id)>
            <img class="icon hide" src="images/compliment.png" alt="heart eyes">
          </div>
        </div>
      </div>
      <!-- Love -->
      <div class="group" id="Love">
        <p class="name">Love</p>
        <div class="icons">
          <div id="love_1" onclick=iconPlay(this.id)>
            <img class="icon" src="images/love.png" alt="love heart">
          </div>
          <div id="love_2" onclick=iconPlay(this.id)>
            <img  class="icon" src="images/love.png" alt="love heart">
          </div>
          <div id="love_3" onclick=iconPlay(this.id)>
            <img  class="icon hide" src="images/love.png" alt="love heart">
          </div>
          <div id="love_4" onclick=iconPlay(this.id)>
            <img class="icon hide" src="images/love.png" alt="love heart">
          </div>
          <div id="love_5" onclick=iconPlay(this.id)>
            <img class="icon hide" src="images/love.png" alt="love heart">
          </div>
        </div>
      </div>
      <!-- Northern -->
      <div class="group" id="Northern">
        <p class="name">Northern</p>
        <div class="icons">
          <div id="nrth_1" onclick=iconPlay(this.id)>
            <img class="icon" src="images/north.png" alt="compass">
          </div>
          <div id="nrth_2" onclick=iconPlay(this.id)>
            <img  class="icon" src="images/north.png" alt="compass">
          </div>
          <div id="nrth_3" onclick=iconPlay(this.id)>
            <img  class="icon hide" src="images/north.png" alt="compass">
          </div>
          <div id="nrth_4" onclick=iconPlay(this.id)>
            <img class="icon hide" src="images/north.png" alt="compass">
          </div>
          <div id="nrth_5" onclick=iconPlay(this.id)>
            <img class="icon hide" src="images/north.png" alt="compass">
          </div>
        </div>
      </div>
      <!-- Mexican't -->
      <div class="group" id="Mexican't">
        <p class="name">Mexican't</p>
        <div class="icons">
          <div id="mexi_1" onclick=iconPlay(this.id)>
            <img class="icon" src="images/mexico.png" alt="mexico">
          </div>
          <div id="mexi_2" onclick=iconPlay(this.id)>
            <img  class="icon" src="images/mexico.png" alt="mexico">
          </div>
          <div id="mexi_3" onclick=iconPlay(this.id)>
            <img  class="icon hide" src="images/mexico.png" alt="mexico">
          </div>
          <div id="mexi_4" onclick=iconPlay(this.id)>
            <img class="icon hide" src="images/mexico.png" alt="mexico">
          </div>
          <div id="mexi_5" onclick=iconPlay(this.id)>
            <img class="icon hide" src="images/mexico.png" alt="mexico">
          </div>
        </div>
      </div>
    </div>

    <!-- Script file -->
    <script src="bb.js" charset="utf-8"></script>
  </body>
</html>
