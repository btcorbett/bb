<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bb.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Nanum+Gothic&family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>BennyBoard</title>

  </head>
  <body>
    <div class="contain lg">
      <!-- Title -->
      <div class="title">
        <img class="benny sm" src="images/benny.png" alt="Benny">
        <div class="title-txt">
          The Benny Board!
        </div>
      </div>

      <!-- Content -->

      <div class="contentain">
        <p id="instruction">Use the icons below to hear your favourite phrases!</p>
        <hr>
        <!-- Greetings -->
        <div class="group">
          <p id="name">Greetings</p>
          <div class="icons">
            <div id="grtg_1">
              <img class="icon" src="images/greeting.png" alt="greeting">
            </div>
            <div id="grtg_2">
              <img  class="icon" src="images/greeting.png" alt="greeting">
            </div>
            <div id="grtg_3">
              <img  class="icon" src="images/greeting.png" alt="greeting">
            </div>
            <div id="grtg_4">
              <img class="icon" src="images/greeting.png" alt="greeting">
            </div>
            <div id="grtg_5">
              <img class="icon" src="images/greeting.png" alt="greeting">
            </div>
          </div>
        </div>
        <!-- British -->
        <div class="group">
          <p id="name">British Sayings</p>
          <div class="icons">
            <div id="brit_1">
              <img class="icon" src="images/british.png" alt="British flag">
            </div>
            <div id="brit_2">
              <img  class="icon" src="images/british.png" alt="British flag">
            </div>
            <div id="brit_3">
              <img  class="icon" src="images/british.png" alt="British flag">
            </div>
            <div id="brit_4">
              <img class="icon" src="images/british.png" alt="British flag">
            </div>
            <div id="brit_5">
              <img class="icon" src="images/british.png" alt="British flag">
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
